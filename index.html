<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h2 class="my-3">Products</h2>
          <!-- pod1 -->
          <div class="container-fluid border mt-2">
            <div class="row">
              <div class="col-3">
                <img src="products/prod1.jpg" width="90px" height="90px" />
              </div>
              <div class="col-9">
                <div class="row align-items-center d-flex h-100">
                  <div class="col-5">
                    <h4 id="prod1Name">Shoe</h4>
                  </div>
                  <div class="col-2">
                    <h6 id="prod1Price">99$</h6>
                  </div>
                  <div class="col-5">
                    <button id="product1Btn" class="btn btn-primary float-end">
                      Add To Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- pod2 -->
          <div class="container-fluid border mt-2">
            <div class="row">
              <div class="col-3">
                <img src="products/prod2.jpg" width="90px" height="90px" />
              </div>
              <div class="col-9">
                <div class="row align-items-center d-flex h-100">
                  <div class="col-5">
                    <h4 id="prod2Name">Phone</h4>
                  </div>
                  <div class="col-2">
                    <h6 id="prod2Price">199$</h6>
                  </div>
                  <div class="col-5">
                    <button id="product2Btn" class="btn btn-primary float-end">
                      Add To Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- pod2 -->
          <div class="container-fluid border mt-2">
            <div class="row">
              <div class="col-3">
                <img src="products/prod3.jpg" width="90px" height="90px" />
              </div>
              <div class="col-9">
                <div class="row align-items-center d-flex h-100">
                  <div class="col-5">
                    <h4 id="prod3Name">Chair</h4>
                  </div>
                  <div class="col-2">
                    <h6 id="prod3Price">299$</h6>
                  </div>
                  <div class="col-5">
                    <button id="product3Btn" class="btn btn-primary float-end">
                      Add To Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- pod2 -->
          <div class="container-fluid border mt-2">
            <div class="row">
              <div class="col-3">
                <img src="products/prod4.jpg" width="90px" height="90px" />
              </div>
              <div class="col-9">
                <div class="row align-items-center d-flex h-100">
                  <div class="col-5">
                    <h4 id="prod4Name">Watch</h4>
                  </div>
                  <div class="col-2">
                    <h6 id="prod4Price">59$</h6>
                  </div>
                  <div class="col-5">
                    <button id="product4Btn" class="btn btn-primary float-end">
                      Add To Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- cart -->
        <div class="col-4">
          <h2 class="my-3" id="card">Cart</h2>
          <div class="alertSection"></div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="product-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- my js -->
    <script src="js/app.js"></script>
    <!-- js for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
